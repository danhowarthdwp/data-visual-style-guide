{% set pages = [
  { title: "Home", href: "/" },
  { title: "Colour", href: "/colour"},
  { title: "Further Reading", href: "/further-reading"}
] %}

<ul class="app-subnav__section">
  {% for page in pages %}
  <li class="app-subnav__section-item{% if pageTitle in page.title or (pageTitle === undefined and page.href === "/") %} app-subnav__section-item--current{% endif %}">
    <a
      class="app-subnav__link govuk-link govuk-link--no-visited-state govuk-link--no-underline"
      href="{{ page.href }}"
      >{{ page.title }}
    </a>
  </li>
  {% endfor %}
</ul>
